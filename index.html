<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Canciones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c2f38;
            color: #ccc;
        }

        /* Menú */
        .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #76c7c0;
            color: white;
            padding: 15px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .navbar a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .navbar a:hover {
            background-color: #76c7c0;
            color: #ffffff;
        }

        /* Título de la página */
        h1 {
            font-size: 36px;
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            color: #76c7c0;
            text-shadow: 2px 2px 5px rgba(0, 123, 255, 0.5);
        }

        /* Contenedor del buscador */
        .search-container {
            text-align: center;
            margin-top: 20px;
            position: relative;
            width: 300px;
            margin-left: auto;
            margin-right: auto;
        }
        .search-container input {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            padding-right: 20px; /* Ajustado para acercar la X */
        }
        .clear-search {
            position: absolute;
            top: 50%;
            right: 5px; /* Ajustado para acercar más a la derecha */
            transform: translateY(-50%);
            cursor: pointer;
            color: #ccc;
            font-size: 20px;
            display: none;
        }
        .search-container input:valid + .clear-search {
            display: block;
        }

        /* Contenedor de listas */
        .song-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            margin-top: 20px;
        }

        /* Estilos para las listas de canciones */
        .song-category {
            padding: 20px;
            background-color: #383d47;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            width: 300px;
        }
        .song-category h2 {
            color: #76c7c0;
            margin-bottom: 10px;
            text-align: center;
        }
        .song-list {
            list-style: none;
            padding: 0;
        }
        .song-list li {
            margin: 10px 0;
            cursor: pointer;
            color: #76c7c0;
            text-align: center;
        }
        .song-list li:hover {
            text-decoration: underline;
        }

        /* Estilos para el modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            position: relative;
            width: 80%;
            height: 80%;
        }
        .modal-content iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .modal-content img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Para el icono de la X */
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: #ccc;
            font-size: 30px;
        }

        .close-button:hover {
            color: #fff;
        }

        /* Estilo para el botón de pantalla completa */
        .fullscreen-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #76c7c0;
            color: white;
            padding: 10px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .fullscreen-button:hover {
            background-color: #5b9c94;
        }

        /* Para la X de salida en pantalla completa */
        .exit-fullscreen {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: #ccc;
            cursor: pointer;
            z-index: 1000;
            display: none; /* Solo se mostrará cuando esté en pantalla completa */
        }

        .exit-fullscreen:hover {
            color: #fff;
        }

    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const songs = {
                Alabanzas: [
                    { name: "Cántico de Victoria", image: "https://via.placeholder.com/300", pdf: "path/to/cantico_de_victoria.pdf" },
                    { name: "Dios es Amor", image: "https://via.placeholder.com/300", pdf: "path/to/dios_es_amor.pdf" }
                ],
                Adoraciones: [
                    { name: "Santo por siempre", image: "imagen/letras/santoporsiempre.png", pdf: "imagen/letras/santo por siempre.pdf" },
                    { name: "Glorioso Rey", image: "https://via.placeholder.com/300", pdf: "path/to/glorioso_rey.pdf" }
                ]
            };

            function createSongList(category, listId) {
                const list = document.getElementById(listId);
                songs[category].forEach(song => {
                    const li = document.createElement('li');
                    li.textContent = song.name;
                    li.addEventListener('click', () => openModal(song));
                    list.appendChild(li);
                });
            }

            function openModal(song) {
                const modal = document.getElementById('songModal');
                const modalContent = modal.querySelector('.modal-content');
                const exitButton = modal.querySelector('.exit-fullscreen'); // Obtener el botón de salida de pantalla completa
                
                if (song.pdf) {
                    // Si hay un PDF, lo cargamos en el modal
                    modalContent.innerHTML = `
                        <span class="close-button" onclick="closeModal()">&#10006;</span>
                        <button class="fullscreen-button" onclick="openFullscreen()">Ver en Pantalla Completa</button>
                        <iframe src="${song.pdf}" type="application/pdf"></iframe>
                    `;
                } else if (song.image) {
                    // Si hay una imagen, la cargamos en el modal
                    modalContent.innerHTML = `
                        <span class="close-button" onclick="closeModal()">&#10006;</span>
                        <img src="${song.image}" alt="Imagen de ${song.name}">
                    `;
                }

                modal.style.display = 'flex';
                // Ocultar el banner cuando se abre el modal
                document.querySelector('.navbar').style.display = 'none';

                // Mostrar el botón de salida de pantalla completa
                exitButton.style.display = 'block';

                // Agregar el evento de doble clic para salir de pantalla completa
                modalContent.addEventListener('dblclick', closeFullscreen);
            }

            window.closeModal = function() {
                const modal = document.getElementById('songModal');
                modal.style.display = 'none';
                // Mostrar el banner cuando se cierra el modal
                document.querySelector('.navbar').style.display = 'flex';
                // Ocultar el botón de salida de pantalla completa
                const exitButton = modal.querySelector('.exit-fullscreen');
                exitButton.style.display = 'none';
            };

            // Función para pantalla completa
            window.openFullscreen = function() {
                const iframe = document.querySelector('.modal-content iframe');
                const img = document.querySelector('.modal-content img');
                
                if (iframe) {
                    if (iframe.requestFullscreen) {
                        iframe.requestFullscreen();
                    } else if (iframe.mozRequestFullScreen) { // Firefox
                        iframe.mozRequestFullScreen();
                    } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari y Opera
                        iframe.webkitRequestFullscreen();
                    } else if (iframe.msRequestFullscreen) { // IE/Edge
                        iframe.msRequestFullscreen();
                    }
                } else if (img) {
                    if (img.requestFullscreen) {
                        img.requestFullscreen();
                    } else if (img.mozRequestFullScreen) { // Firefox
                        img.mozRequestFullScreen();
                    } else if (img.webkitRequestFullscreen) { // Chrome, Safari, Opera
                        img.webkitRequestFullscreen();
                    } else if (img.msRequestFullscreen) { // IE/Edge
                        img.msRequestFullscreen();
                    }
                }
            };

            // Función para salir de pantalla completa
            window.closeFullscreen = function() {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) { // Firefox
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) { // Chrome, Safari, Opera
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { // IE/Edge
                    document.msExitFullscreen();
                }
            };

            // Detectar la tecla "Esc" para salir de pantalla completa
            window.addEventListener('keydown', (e) => {
                if (e.key === "Escape") {
                    closeFullscreen();
                }
            });

            function filterSongs() {
                const searchQuery = document.getElementById('searchInput').value.toLowerCase();
                const songLists = document.querySelectorAll('.song-list');
                songLists.forEach(list => {
                    const items = list.getElementsByTagName('li');
                    Array.from(items).forEach(item => {
                        const songName = item.textContent.toLowerCase();
                        if (songName.includes(searchQuery)) {
                            item.style.display = '';
                        } else {
                            item.style.display = 'none';
                        }
                    });
                });
            }

            function clearSearch() {
                document.getElementById('searchInput').value = '';
                filterSongs(); // Limpiar los resultados
            }

            createSongList('Alabanzas', 'alabanzasList');
            createSongList('Adoraciones', 'adoracionesList');

            document.getElementById('searchInput').addEventListener('input', filterSongs);
            document.querySelector('.clear-search').addEventListener('click', clearSearch);
        });
    </script>
</head>
<body>

    <!-- Barra de navegación -->
    <div class="navbar">
        <a href="#">Inicio</a>
        <a href="#">Alabanzas</a>
        <a href="#">Adoraciones</a>
    </div>

    <h1>Lista de Canciones</h1>

    <div class="search-container">
        <input id="searchInput" type="text" placeholder="Buscar canción..." />
        <span class="clear-search" onclick="clearSearch()">&#10006;</span>
    </div>

    <div class="song-container">
        <div class="song-category">
            <h2>Alabanzas</h2>
            <ul id="alabanzasList" class="song-list"></ul>
        </div>

        <div class="song-category">
            <h2>Adoraciones</h2>
            <ul id="adoracionesList" class="song-list"></ul>
        </div>
    </div>

    <!-- Modal para mostrar la imagen o PDF -->
    <div id="songModal" class="modal">
        <div class="modal-content">
            <span class="exit-fullscreen" onclick="closeFullscreen()">&#10006;</span>
            <!-- Contenido cargado dinámicamente -->
        </div>
    </div>

</body>
</html>
