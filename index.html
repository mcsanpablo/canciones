<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Canciones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c2f38;
            color: #ccc;
        }

        /* Menú */
        .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #76c7c0;
            color: white;
            padding: 15px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .navbar a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .navbar a:hover {
            background-color: #76c7c0;
            color: #ffffff;
        }

        /* Título de la página */
        h1 {
            font-size: 36px;
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            color: #76c7c0;
            text-shadow: 2px 2px 5px rgba(0, 123, 255, 0.5);
        }

        /* Contenedor del buscador */
        .search-container {
            text-align: center;
            margin-top: 20px;
            position: relative;
            width: 300px;
            margin-left: auto;
            margin-right: auto;
        }
        .search-container input {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            padding-right: 20px; /* Ajustado para acercar la X */
        }
        .clear-search {
            position: absolute;
            top: 50%;
            right: 5px; /* Ajustado para acercar más a la derecha */
            transform: translateY(-50%);
            cursor: pointer;
            color: #ccc;
            font-size: 20px;
            display: none;
        }
        .search-container input:valid + .clear-search {
            display: block;
        }

        /* Contenedor de listas */
        .song-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            margin-top: 20px;
        }

        /* Estilos para las listas de canciones */
        .song-category {
            padding: 20px;
            background-color: #383d47;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            width: 300px;
        }
        .song-category h2 {
            color: #76c7c0;
            margin-bottom: 10px;
            text-align: center;
        }
        .song-list {
            list-style: none;
            padding: 0;
        }
        .song-list li {
            margin: 10px 0;
            cursor: pointer;
            color: #76c7c0;
            text-align: center;
        }
        .song-list li:hover {
            text-decoration: underline;
        }

        /* Estilos para el modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .modal-content img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Para que la imagen se ajuste sin distorsionarse */
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: #ccc;
            font-size: 30px;
        }

        /* Para el icono de la X */
        .close-button:hover {
            color: #fff;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const songs = {
                Alabanzas: [
                    { name: "Cántico de Victoria", image: "https://via.placeholder.com/300" },
                    { name: "Dios es Amor", image: "https://via.placeholder.com/300" }
                ],
                Adoraciones: [
                    { name: "Santo por siempre", image: "imagen/letras/santo por siempre.jpg" },
                    { name: "Glorioso Rey", image: "https://via.placeholder.com/300" }
                ]
            };

            function createSongList(category, listId) {
                const list = document.getElementById(listId);
                songs[category].forEach(song => {
                    const li = document.createElement('li');
                    li.textContent = song.name;
                    li.addEventListener('click', () => openModal(song));
                    list.appendChild(li);
                });
            }

            function openModal(song) {
                const modal = document.getElementById('songModal');
                const modalContent = modal.querySelector('.modal-content');
                modalContent.innerHTML = `
                    <span class="close-button" onclick="closeModal()">&#10006;</span>
                    <img src="${song.image}" alt="Imagen de ${song.name}">
                `;
                modal.style.display = 'flex';

                // Ocultar el banner cuando se abre el modal
                document.querySelector('.navbar').style.display = 'none';
            }

            window.closeModal = function() {
                const modal = document.getElementById('songModal');
                modal.style.display = 'none';

                // Mostrar el banner cuando se cierra el modal
                document.querySelector('.navbar').style.display = 'flex';
            };

            function filterSongs() {
                const searchQuery = document.getElementById('searchInput').value.toLowerCase();
                const songLists = document.querySelectorAll('.song-list');
                songLists.forEach(list => {
                    const items = list.getElementsByTagName('li');
                    Array.from(items).forEach(item => {
                        const songName = item.textContent.toLowerCase();
                        if (songName.includes(searchQuery)) {
                            item.style.display = '';
                        } else {
                            item.style.display = 'none';
                        }
                    });
                });
            }

            function clearSearch() {
                document.getElementById('searchInput').value = '';
                filterSongs(); // Limpiar los resultados
            }

            createSongList('Alabanzas', 'alabanzasList');
            createSongList('Adoraciones', 'adoracionesList');

            // Event listeners para el buscador
            document.getElementById('searchInput').addEventListener('input', filterSongs);
            document.querySelector('.clear-search').addEventListener('click', clearSearch);
        });
    </script>
</head>
<body>
    <!-- Menú de navegación -->
    <div class="navbar">
        <a href="index.html">Inicio</a>
        <a href="listas.php">Listas</a>
    </div>

    <!-- Título -->
    <h1>Lista de Canciones</h1>

    <!-- Buscador -->
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Buscar canción...">
        <span class="clear-search" onclick="clearSearch()">&#10006;</span> <!-- Icono de la X -->
    </div>

    <!-- Contenedor de listas -->
    <div class="song-container">
        <div class="song-category">
            <h2>Alabanzas</h2>
            <ul class="song-list" id="alabanzasList"></ul>
        </div>

        <div class="song-category">
            <h2>Adoraciones</h2>
            <ul class="song-list" id="adoracionesList"></ul>
        </div>
    </div>

    <!-- Modal -->
    <div id="songModal" class="modal">
        <div class="modal-content"></div>
    </div>
</body>
</html>
